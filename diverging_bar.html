<script>
  data = await d3.csv("USFR_StmtSocIns_20191001_20240930.csv", (d) => {
          return {
            ...d,
            // date: d3.timeParse("%Y-%m-%d")(d["Record Date"]),
            date: d["Calendar Year"],
            value: d["Projection Amount (in Trillions)"],
            record_date: +d.record_date,
            program_desc: +d.program_desc,
            account_desc: +d.account_desc,
            participant_grp_desc: +d.participant_grp_desc,
            projection_tril_amt: +d.projection_tril_amt,
            src_line_nbr: +d.src_line_nbr,
            record_fiscal_year: +d.record_fiscal_year,
            record_fiscal_quarter: +d.record_fiscal_quarter,
            record_calendar_year: +d.record_calendar_year,
            record_calendar_quarter: +d.record_calendar_quarter,
            record_calendar_month: +d.record_calendar_month,
            record_calendar_day: +d.record_calendar_day,
          };
        });

  // u.account_desc ==
  // "Present value of future expenditures in excess of future revenue (after eliminations)"

  // for (let i = 0; i < data.length; i++) {
  //   if (
  //     data[i]["Calendar Year"] == 2024 &&
  //     data[i]["Account Description"] ==
  //       "Present value of future expenditures in excess of future revenue"
  //   ) {
  //     console.log(i);

  //   }
  // }
  // console.log(data);
  // console.log(Object.keys(data[0]));
  // console.log(data[8]["Account Description"]);
  console.log(pv_data);
  // filtered_data.find( account desc is wrong)
  // add simple test - print boolean if match found with any non-goal account_desc (can use find function for this)
  // Specify the chartâ€™s dimensions.
  const barHeight = 25;
  const marginTop = 30;
  const marginRight = 60;
  const marginBottom = 10;
  const marginLeft = 60;
  // keep present value where account_desc = Present value of future expenditures in excess of future revenue
  // const present_value =
  //   data[
  //     account_desc ==
  //       "Present value of future expenditures in excess of future revenue"
  //   ];

  // object.find for key value dictionary / object.filter for key value access
  const height =
    Math.ceil((pv_data.length + 0.1) * barHeight) + marginTop + marginBottom;
  const width = 600 + marginRight + marginLeft;

  // Create the positional scales.
  const x = d3
    .scaleLinear()
    .domain(d3.extent(pv_data, (d) => d["Projection Amount (in Trillions)"]))
    .rangeRound([marginLeft, width - marginRight]);

  const y = d3
    .scaleBand()
    .domain(pv_data.map((d) => d["Program Description"]))
    .rangeRound([marginTop, height - marginBottom])
    .padding(0.1);

  // Create the format function.
  const format = d3.format("+,d");
  const tickFormat = d3.formatPrefix("+.1", 1e6);

  // Create the SVG container.
  const svg = d3
    .create("svg")
    .attr("viewBox", [0, 0, width, height])
    .attr("style", "max-width: 100%; height: auto; font: 10px sans-serif;");

  // Add a rect for each category.
  svg
    .append("g")
    .selectAll()
    .data(pv_data)
    .join("rect")
    .attr(
      "fill",
      (d) => d3.schemeRdBu[3][d["Projection Amount (in Trillions)"] > 0 ? 2 : 0]
    )
    .attr("x", (d) => x(Math.min(d["Projection Amount (in Trillions)"], 0)))
    .attr("y", (d) => y(d["Program Description"]))
    .attr("width", (d) =>
      Math.abs(x(d["Projection Amount (in Trillions)"]) - x(0))
    )
    .attr("height", y.bandwidth());

  // Add a text label for each state.
  svg
    .append("g")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .selectAll()
    .data(pv_data)
    .join("text")
    .attr("text-anchor", (d) =>
      d["Projection Amount (in Trillions)"] < 0 ? "end" : "start"
    )
    .attr(
      "x",
      (d) =>
        x(d["Projection Amount (in Trillions)"]) +
        Math.sign(d["Projection Amount (in Trillions)"] - 0) * 4
    )
    .attr("y", (d) => y(d["Program Description"]) + y.bandwidth() / 2)
    .attr("dy", "0.35em")
    .text((d) => format(d["Projection Amount (in Trillions)"]));

  // Add the axes and grid lines.
  svg
    .append("g")
    .attr("transform", `translate(0,${marginTop})`)
    .call(
      d3
        .axisTop(x)
        .ticks(width / 80)
        .tickFormat(tickFormat)
    )
    .call((g) =>
      g
        .selectAll(".tick line")
        .clone()
        .attr("y2", height - marginTop - marginBottom)
        .attr("stroke-opacity", 0.1)
    )
    .call((g) => g.select(".domain").remove());

  svg
    .append("g")
    .attr("transform", `translate(${x(0)},0)`)
    .call(d3.axisLeft(y).tickSize(0).tickPadding(6))
    .call((g) =>
      g
        .selectAll(".tick text")
        .filter((d, i) => pv_data[i]["Projection Amount (in Trillions)"] < 0)
        .attr("text-anchor", "start")
        .attr("x", 6)
    );

  return svg.node();
</script>
